<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Weather Channel</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="wrapper">
        <header><i class='bx bx-left-arrow-alt'></i>Weather Channel</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
            <input type="text" spellcheck="false" placeholder="Ingrese una ciudad y presione Enter" required>
            <div class="separator"></div>
            <button>Obtener ubicacion</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class='bx bx-map'></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                <i class='bx bxs-thermometer'></i>
                <div class="details">
                    <div class="temp">
                    <span class="numb-2">_</span>
                    <span class="deg">°</span>C
                    </div>
                    <p>Sensacion Térmica</p>
                </div>
            </div>
            <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                <div class="details">
                <span>_</span>
                <p>Humedad</p>
                </div>
            </div>
        </div>
    </section>
    </div><br>
    <section>
    <div>
        <h3 id="texto">Hola!</h3>
    </div>
    <form>
        <input type="text" class="todo-input" name="submit" id="submit" placeholder="Ingresa ciudad favorita" autofocus>
        <button id="miBtn" class="todo-button" type="submit">
            <i class="bi bi-file-plus-fill"></i>
        </button>
        <div class="todo-container">
            <ul class="todo-list">
                <div class="todo">
                    <li></li>
            </div>
        </ul>
    </div>
    </form>
    </section>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
